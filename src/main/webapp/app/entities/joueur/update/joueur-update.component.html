<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-joueur-heading"
        data-cy="JoueurCreateUpdateHeading"
        jhiTranslate="jhipsterVillesApplicationApp.joueur.home.createOrEditLabel"
      >
        Create or edit a Joueur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="jhipsterVillesApplicationApp.joueur.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_pseudo" jhiTranslate="jhipsterVillesApplicationApp.joueur.pseudo">Pseudo</label>
          <input type="text" class="form-control" name="pseudo" id="field_pseudo" data-cy="pseudo" formControlName="pseudo" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_motDePasse" jhiTranslate="jhipsterVillesApplicationApp.joueur.motDePasse"
            >Mot De Passe</label
          >
          <input
            type="text"
            class="form-control"
            name="motDePasse"
            id="field_motDePasse"
            data-cy="motDePasse"
            formControlName="motDePasse"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_dateInscription" jhiTranslate="jhipsterVillesApplicationApp.joueur.dateInscription"
            >Date Inscription</label
          >
          <div class="d-flex">
            <input
              id="field_dateInscription"
              data-cy="dateInscription"
              type="datetime-local"
              class="form-control"
              name="dateInscription"
              formControlName="dateInscription"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_estAdministrateur" jhiTranslate="jhipsterVillesApplicationApp.joueur.estAdministrateur"
            >Est Administrateur</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="estAdministrateur"
            id="field_estAdministrateur"
            data-cy="estAdministrateur"
            formControlName="estAdministrateur"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ville" jhiTranslate="jhipsterVillesApplicationApp.joueur.ville">Ville</label>
          <select class="form-control" id="field_ville" data-cy="ville" name="ville" formControlName="ville" [compareWith]="compareVille">
            <option [ngValue]="null"></option>
            @for (villeOption of villesSharedCollection; track $index) {
              <option [ngValue]="villeOption">{{ villeOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
