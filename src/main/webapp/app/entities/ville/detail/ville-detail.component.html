<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (ville(); as villeRef) {
      <div>
        <h2 data-cy="villeDetailsHeading"><span jhiTranslate="jhipsterVillesApplicationApp.ville.detail.title">Ville</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ villeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterVillesApplicationApp.ville.nom">Nom</span></dt>
          <dd>
            <span>{{ villeRef.nom }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterVillesApplicationApp.ville.codePostal">Code Postal</span></dt>
          <dd>
            <span>{{ villeRef.codePostal }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterVillesApplicationApp.ville.nbHabitants">Nb Habitants</span></dt>
          <dd>
            <span>{{ villeRef.nbHabitants }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterVillesApplicationApp.ville.region">Region</span></dt>
          <dd>
            @if (ville()!.region) {
              <div>
                <a [routerLink]="['/region', ville()!.region?.id, 'view']">{{ villeRef.region?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/ville', villeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
